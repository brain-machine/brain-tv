<!DOCTYPE html>
<html data-ng-app="app" ng-strict-di>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <title data-ng-bind="title"></title>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none !important;
        }
    </style>

    <!-- inject-vendor:css -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- endinject -->

    <!-- inject:css -->
    <link href="/src/client/content/styles.css" rel="stylesheet"/>
    <!-- endinject -->
</head>
<body>
<div>
    <div class="container" ng-controller="CarouselController as vm">
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="10000">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" ng-repeat="img in images" class="{active : (img.id === 0)}" data-slide-to="{{img.id}}"></li>
            </ol>
            <div class="carousel-inner">
                <div ng-class="{item: true, active : (img.id === 0)}" ng-repeat="img in images">
                    <img ng-src="{{img.url}}?w={{w}}&h={{h}}" alt="{{img.name}}">
                    <div class="container">
                        <div class="carousel-caption"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- inject-vendor:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<!-- endinject -->

<!-- bootstrapping -->
<script src="app/app.module.js"></script>

<!-- core module -->
<script src="app/core/core.config.js"></script>
<script src="app/core/core.controller.js"></script>
<script src="app/core/core.service.js"></script>

</body>
</html>
